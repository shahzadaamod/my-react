<script>
    $(document).ready(function() {
        $('.c-menu-main__link').click(function(event) {
            event.preventDefault();

            var $currentMenu = $(this).next('.service-mega-menu');

            // Hide all other mega menus
            $('.service-mega-menu').not($currentMenu).css({
                'opacity': '0',
                'display': 'none',
                'visibility': 'hidden'
            });

            // Toggle the visibility of the current mega menu
            if ($currentMenu.css('display') === 'none') {
                $currentMenu.css({
                    'opacity': '1',
                    'display': 'block',
                    'visibility': 'visible'
                });
            } else {
                $currentMenu.css({
                    'opacity': '0',
                    'display': 'none',
                    'visibility': 'hidden'
                });
            }
        });

        $(document).click(function(event) {
            if (!$(event.target).closest('.c-menu-main__link, .service-mega-menu').length) {
                $('.service-mega-menu').css({
                    'opacity': '0',
                    'display': 'none',
                    'visibility': 'hidden'
                });
            }
        });
    });

    
</script>
